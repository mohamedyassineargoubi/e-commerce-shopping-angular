<ng-container *ngIf="products.length !=0">
    <div class="container">
        <div class="card-table">
            <div class="card-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantiy</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let product of products;let i=index">
                            <td>{{i+1}}</td>
                            <td>{{product.title}}</td>
                            <td><img style="width: 120px;" src="{{product.image}}" alt="" /></td>
                            <td style="width: 25%;">{{product.description}}</td>
                            <td style="width: 12%;">{{product.price}}</td>
                            <td style="width: 12%;">{{product.quantity}}</td>
                            <td style="width: 12%;">{{product.total}}</td>
                            <td><button class="btn btn-danger" (click)=removeItem(product)><i
                                        class="fas fa-trash-alt"></i></button></td>
                        </tr>
                        <td colspan="4"></td>
                        <td><button class="btn btn-danger" (click)=emptyCart()>Empty cart</button></td>
                        <td><button class="btn btn-primary" routerLink="/products">Shop more</button></td>
                        <td><button class="btn btn-success">Checkout</button></td>
                        <td><strong>Total : ${{total}}</strong></td>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="products.length ==0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My cart</h5>
        </div>
        <div class="center">
            <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90"
                alt="">
            <h4>Your cart is empty</h4>
            <h6>Add item to it now</h6>
            <button class="btn btn-primary" routerLink="/products">Shop now</button>
        </div>
    </div>
</ng-container>
