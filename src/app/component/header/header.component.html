<header>
    <div class="navbar navbar-dark bg-primary shadow-sm">
        <div class="navbar-brand align-item-center d-flex">
            <i style="font-size: 40px;" class="fas fa-shipping-fast">&nbsp;

            </i>
            <strong style="font-size: 30px;">AMY'Z</strong>
            <div class="form-group">
                <input type="text" [(ngModel)]="searchTerm" (keyup)="search($event)" class="form-control"
                    placeholder="Search products">
            </div>
            <span class="fas fa-search search-icon">

            </span>

        </div>
        <button class="btn btn-primary" routerLink="cart">
            <i class="fas fa-cart-plus" style="font-size: 30px;"></i>
            <div class="badge bg-danger" style="font-size:10px">{{totalItem}}</div>
        </button>
    </div>
</header>
